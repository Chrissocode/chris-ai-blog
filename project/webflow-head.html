<!-- Add to the <head> section of your Webflow site -->
<style>
  /* Base styles */
  :root {
    --primary: #111827;
    --primary-hover: #1f2937;
  }

  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in {
    animation: fadeIn 0.3s ease-out forwards;
  }

  /* Custom classes */
  .backdrop-blur {
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }

  .transition-all {
    transition: all 0.3s ease;
  }

  .hover-scale:hover {
    transform: scale(1.05);
  }

  /* Contact Form Modal */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
    z-index: 1000;
    display: none;
  }

  .modal-overlay.active {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background: white;
    border-radius: 24px;
    width: 100%;
    max-width: 42rem;
    margin: 1rem;
    animation: fadeIn 0.3s ease-out;
  }

  /* Form styles */
  .form-input {
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: 12px;
    border: 2px solid #e5e7eb;
    transition: all 0.3s ease;
  }

  .form-input:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    outline: none;
  }

  .btn-primary {
    background: var(--primary);
    color: white;
    padding: 1rem 2rem;
    border-radius: 9999px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background: var(--primary-hover);
  }
</style>
